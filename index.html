<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./static/favicon/favicon.ico" type="image/x-icon" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./static/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./static/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./static/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="./static/favicon/site.webmanifest" />
    <link rel="stylesheet" href="https://use.typekit.net/urp4qsl.css" />
    <link rel="stylesheet" href="./style.css" />
    <title>UAA - United Arts Arena</title>
  </head>
  <body>
    <main class="main">
      <span class="logo-wrapper">
        <img class="logo" src="./static/logo.png" alt="uaa logo" />
        <img
          class="logo logo__alt logo__alt--1"
          src="./static/logo.png"
          alt="uaa logo"
        />
        <img
          class="logo logo__alt logo__alt--2"
          src="./static/logo.png"
          alt="uaa logo"
        />
      </span>
    </main>
  </body>
</html>
